    var pictureWidth = 200;
    var pictureHeight = 200;

    var filters = ['brannan', 'earlybird', 'inkwell', 'lo-fi', 'mayfair', 'nashville'];

    for(var i = 0; i < filters.length; i++) {

        var filter = filters[i];
        var filterFile = new XMLHttpRequest();
        filterFile.open('GET', filter + '.xml', false);
        filterFile.onreadystatechange = function () {
            if (filterFile.readyState === 4) {
                if (filterFile.status === 200 || filterFile.status === 0) {
                    var svgFilter = filterFile.responseText;

                    svgFilter = svgFilter.replace('{{PICTURE_DATA}}', pictureData);
                    svgFilter = svgFilter.replace('{{PICTURE_WIDTH}}', pictureWidth);
                    svgFilter = svgFilter.replace('{{PICTURE_HEIGHT}}', pictureHeight);

                    var img = new Image();
                    var title = document.createElement("div");
                    title.innerHTML = filter;
                    document.body.appendChild(title);
                    var canvas = document.createElement("canvas");
                    canvas.width = 300;
                    canvas.height = 300;
                    document.body.appendChild(canvas);
                    var ctx = canvas.getContext("2d");

                    img.onload = function () {
                        console.log('imageloaded');
                        ctx.drawImage(img, 0, 0);
                        var canvasData = canvas.toDataURL("image/jpeg", 1.0);
                        console.log(canvasData);
                    };
                    img.onerror = function (e) {
                        console.log('imageerror');
                        console.log(e);
                    };

                    img.src = "data:image/svg+xml;charset=utf-8," + svgFilter;
                }
            }
        };

        filterFile.send(null);
    }
